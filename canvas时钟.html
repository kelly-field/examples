
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas {
				width: 400px;
				height: 400px;
				border: 1px solid red;
				margin: 50px auto;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			context.translate(400, 400);


			function drawClock() {
				context.beginPath();
				context.arc(0, 0, 380, 0, Math.PI * 2);
				context.strokeStyle = "black";
				context.lineWidth = 10;
				context.closePath();
				context.stroke();
				for (var i = 0; i < 60; i++) {
					var x = 345 * Math.cos(Math.PI / 180 * i * 6);
					var y = 345 * Math.sin(Math.PI / 180 * i * 6);
					context.beginPath();
					if (i % 5 == 0){
//						context.arc(x, y, 8, 0, Math.PI * 2);
//						var n=(i/5+3)%12==0?12:(i/5+3)%12;
//						context.fillText(n,x,y);
//						context.font="bolder 30px 微软雅黑";
//						context.textAlign="center";
//						context.textBaseline="middle";
        context.font = " bold 40px impack";
        context.fillText("1", 168, -292);
        context.fillText("2", 292, -168);
        context.fillText("3", 345, 10);
        context.fillText("4", 285, 178);
        context.fillText("5", 160, 305);
        context.fillText("6", -7, 350);
        context.fillText("7", -175, 310);
        context.fillText("8", -305, 180);
        context.fillText("9", -350, 10);
        context.fillText("10", -310, -160);
        context.fillText("11", -190, -292);
        context.fillText("12", -16, -335);
        context.stroke();
					}
					else{
						context.arc(x, y, 4, 0, Math.PI * 2);
					context.fillStyle = "black";
					context.lineWidth = 10;
					context.fill();
					context.closePath();
					}
				}
				context.fillStyle ="black";
			    context.fillText(year+"-"+m+"-"+d,-80,220);
			}
			
			
			
				


			var now = new Date();
			
			    var  year = now.getFullYear();
				var  m = now.getMonth()+1;
					 m = m<10?"0"+m:m;
				var  d = now.getDate();
					 d = d<10?"0"+d:d;
					
			setTime(now.getHours(), now.getMinutes(), now.getSeconds());
			setInterval(function() {
				context.clearRect(-400, -400, 800, 800);
				now = new Date();
				drawClock();
				setTime(now.getHours(), now.getMinutes(), now.getSeconds());
			}, 1000);

			function setTime(h, m, s) {
				context.strokeStyle = "black";
				context.lineCap = "round";
				context.save();
				context.rotate(Math.PI / 180 * (30 * h + 30 / 60 * m));
				context.beginPath();
				context.lineTo(0, 40);
				context.lineTo(0, -180);
				context.lineWidth = 20;
				context.stroke();
				context.restore();
				
				
				context.save();
				context.rotate(Math.PI / 180 * (6 * m + 6 / 60 * s));
				context.beginPath();
				context.lineTo(0, 70);
				context.lineTo(0, -240);
				context.lineWidth = 15;
				context.stroke();
				context.restore();
				
				context.save();
				context.beginPath();
				context.rotate(Math.PI / 180 * 6 * s);
				context.beginPath();
				context.lineTo(0, 90);
				context.lineTo(0, -290);
				context.lineWidth = 5;
				context.strokeStyle="red";
				context.closePath();
				context.stroke();
				context.restore();
				
				context.beginPath();
				context.arc(0,0,25,0,Math.PI*2);
				context.closePath();
				context.fill();
			}
		</script>

	</body>

</html>
